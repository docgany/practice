<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Image Overlay using Bootstrap 5 Grid Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main text-bg-secondary">
        <h1 class="text-center p-5 text-decoration-underline mb-4">
            <span><i class="bi bi-diagram-3-fill"></i></span>
            THREE WISE BOYS
        </h1>

        <div class="container-fluid bg-dark-subtle my-4">
            <div class="row ">
                <div class="col-md-4 my-5">
                    <div class="card text-bg-dark-subtle">
                        <img src="image/David.jpg" class="card-img img-fluid object-fit-cover img-thumbnail" alt="David">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h2 class="card-title fst-italic">
                                Unleash
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 my-5">
                    <div class="card text-bg-light">
                        <img src="image/Excel.jpg" class="card-img img-fluid object-fit-cover img-thumbnail" alt="Excel">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h2 class="card-title fst-italic">
                                Synergize
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 my-5">
                    <div class="card text-bg-light">
                        <img src="image/`Kingsley.jpg" class="card-img img-fluid object-fit-cover img-thumbnail" alt="Kingsley">
                        <div class="card-img-overlay d-flex justify-content-center align-items-center">
                            <h2 class="card-title fst-italic">
                                Innovate
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid bg-secondary-subtle my-4">
            <div class="row ">
                <div class="col-md-4 my-5 item">
                    <a href="#">
                        <div class="card text-bg-secondary-subtle">
                            <img src="image/David2.jpg" class="card-img img-fluid object-fit-cover img-thumbnail" alt="David2">
                            <div class="card-img-overlay d-flex justify-content-center align-items-center">
                                <h2 class="card-title fst-italic">
                                  Resilient
                                </h2>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 my-5 item">
                    <a href="#">
                        <div class="card text-bg-light">
                            <img src="image/Excel2.jpg" class="card-img img-fluid object-fit-cover img-thumbnail" alt="Excel2">
                            <div class="card-img-overlay d-flex justify-content-center align-items-center">
                                <h2 class="card-title fst-italic">
                                  Adaptable
                                </h2>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 my-5 item">
                    <a href="#">
                        <div class="card text-bg-light">
                            <img src="image/Kingsley2.jpg" class="card-img img-fluid object-fit-cover img-thumbnail" alt="Kingsley2">
                            <div class="card-img-overlay d-flex justify-content-center align-items-center">
                                <h2 class="card-title fst-italic">
                                  Visionary
                                </h2>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <footer class="container-fluid bg-white fst-italic fw-medium">
            <div>
                <div class="content text-center py-4 border">
                    <p class="text-muted">
                        <span class="text-danger"><i class="bi bi-heart-fill"></i></span><br>
                        Curated by a mother to her beloved sons <br>
                        26th June, 2025
                    </p>
                </div>
            </div>
        </footer>



















    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
